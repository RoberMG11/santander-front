<div class="container mt-4">
  <h1 class="mb-4">Candidate Management</h1>

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary mb-3" (click)="openModal()">
      New Candidate
    </button>
  </div>

  <app-candidate-table [candidates]="candidates"></app-candidate-table>
</div>

<div #candidateModal class="modal fade" id="candidateModal" tabindex="-1" aria-labelledby="candidateModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="candidateModalLabel">New Candidate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <app-candidate-form (submitCandidate)="handleSubmit($event)"></app-candidate-form>
      </div>
    </div>
  </div>
</div>
